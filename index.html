<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Preview & Export Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FAFAFA;
      color: #284E80;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 800px;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #284E80;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #284E80;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      align-items: center; /* Center the buttons horizontally */
      width: 100%;
    }
    .buttons button {
      background-color: #284E80;
      color: #FAFAFA;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0; /* Adjust the margin to control spacing between buttons */
    }
    .buttons button:hover {
      background-color: #1F3A60;
    }
    .download-name {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .download-name input {
      width: calc(100% - 130px);
      padding: 10px;
      border: 1px solid #284E80;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>HTML Preview & Export Tool</h1>
  <div class="container">
    <!-- Textarea for HTML Input -->
    <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>

    <!-- Live Preview Area -->
    <iframe id="preview"></iframe>

    <!-- Customizable Download Name -->
    <div class="download-name">
      <label for="downloadName">Download Name:</label>
      <input type="text" id="downloadName" placeholder="Enter file name...">
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="preview" onclick="updatePreview()">Update Preview</button>
    <button class="export" onclick="exportHTML()">Export as HTML File</button>
    <button class="export-oft" onclick="exportOFT()">Export as OFT File</button>
  </div>

  <script>
    function updatePreview() {
      const htmlInput = document.getElementById('htmlInput').value;
      const previewFrame = document.getElementById('preview').contentDocument;
      previewFrame.open();
      previewFrame.write(htmlInput);
      previewFrame.close();
    }

    function exportHTML() {
      const htmlInput = document.getElementById('htmlInput').value;
      const downloadName = document.getElementById('downloadName').value || 'download';
      const blob = new Blob([htmlInput], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${downloadName}.html`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportOFT() {
      const htmlInput = document.getElementById('htmlInput').value;
      const downloadName = document.getElementById('downloadName').value || 'download';
      const oftContent = `
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
        <html>
        <head>
          <meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
        </head>
        <body>
          ${htmlInput}
        </body>
        </html>
      `;
      const blob = new Blob([oftContent], { type: 'application/vnd.ms-outlook' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${downloadName}.oft`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Add event listener to update preview automatically
    document.getElementById('htmlInput').addEventListener('input', updatePreview);
  </script>
</body>
</html>
